<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IndonesiaTopTracks</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

  </head>
  <body>
    <!-- sections -->
    <section class="hero is-link">
      <div class="hero-body columns">
        <div class="container column is-three-fifths">
          <h1 class="title">
            ü•Å  IndonesiaTopTracks
          </h1>
          <h2 class="subtitle">
            üë®‚Äçüé§ üë©‚Äçüé§  For you, music headed teenagers!
          </h2>
        </div>
        <div class="container column">
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <div class="dropdown">
                <div class="dropdown-trigger">
                  <button class="button is-danger" aria-haspopup="true" aria-controls="register-menu">
                    <span>Register</span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="register-menu" role="menu">
                  <div class="dropdown-content">
                    <div class="dropdown-item">
                      <form id="register">
                        <div class="field">
                          <p class="control has-icons-left">
                          <input class="input" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          </p>
                        </div>
                        <div class="field">
                          <p class="control has-icons-left">
                          <input class="input" type="password" placeholder="Password">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                          </p>
                        </div>
                        <hr class="dropdown-divider">
                        <div class="field">
                          <div class="control">
                            <button type="submit" class="button is-warning is-fullwidth">
                              <strong>
                                Register!
                              </strong>
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="control">
              <a href="#first-cell">
                <button class="button is-primary">
                  Sign In!
                </button>
              </a>
            </div>
          </div>
          <hr class="navbar-divider">
        </div>
      </div>
    </section>

    <!-- first-cell / login -->
    <section id="first-cell" class="hero is-primary is-fullheight">
      <div class="hero-body columns">
        <div class="container has-text-centered column">
          <h1 class="title">
            Please, Sign In
          </h1>
          <h1 class="subtitle">
            - To view your playlist -
          </h1>
        </div>
        <div class="container is-fluid column">
          <h1 class="title has-text-centered">
            Here &darr;
          </h1>
          <form id="login">
            <div class="field">
              <p class="control has-icons-left">
              <input class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
              </p>
            </div>
            <div class="field">
              <div class="control">
                <button type="submit" class="button is-warning is-fullwidth">
                  <strong>
                    Sign In!
                  </strong>
                </button>
              </div>
            </div>
            <div class="field is-grouped is-grouped-centered">
              <div class="control">
                <button class="button is-danger is-fullwidth">
                  <span class="icon">
                    <i class="fab fa-google"></i>
                  </span>
                  <strong>
                     Google
                  </strong>
                </button>
              </div>
              <div class="control">
                <button class="button is-info is-fullwidth">
                  <span class="icon">
                    <i class="fab fa-facebook-f"></i>
                  </span>
                  <strong>
                    Facebook
                  </strong>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- javascripts -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/features.js"></script>
  </body>
</html>
